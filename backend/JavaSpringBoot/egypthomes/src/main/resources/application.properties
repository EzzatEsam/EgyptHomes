spring.application.name=egypthomes

spring.config.import=optional:file:.env[.properties]
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


logging.level.org.springframework.security=DEBUG


jwt.secret=${JWT_SECRET}
jwt.expiration=3600000
jwt.issuer=egypthomes

auth.refreshtoken.expires.days=30


image.compression.quality=0.85
image.upload.dir=./uploads
image.api.url=/api/images


security.default.provider=egypthomes
google.clientId=${GOOGLE_CLIENT_ID}